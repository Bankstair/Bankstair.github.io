<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>QR-Code Scanner</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #1DB954;
            --text-color: #ffffff;
            --background-color: #262626;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            background-color: #525252;
            color: var(--text-color);
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        main {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        footer {
            background-color: #525252;
            color: var(--text-color);
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        #reader {
            width: 320px;
            height: 240px;
            border: 2px solid black;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-size: 1.5rem;
            position: relative;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #45a049;
        }

        button:focus {
            outline: 2px solid var(--text-color);
        }

        select {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 1rem 0;
        }

        #toggle-torch {
            background-color: var(--secondary-color);
        }

        #toggle-torch:hover {
            background-color: #1ED760;
        }

        #qr-status {
            padding: 0.5rem;
            background-color: red;
            color: #fff;
            border-radius: 5px;
            margin-top: 1rem;
            text-align: center;
        }

        #loading {
            display: none;
            margin: 1rem 0;
            font-size: 1rem;
            color: var(--text-color);
        }
    </style>
    <!-- Einbinden der html5-qrcode Bibliothek -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <!-- Manifest-Datei einbinden -->
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <header>
        <h1>QR-Code Scanner</h1>
    </header>
    <main>
        <div id="reader">Kamera wird gestartet...</div>
        <select id="camera-selection" aria-label="Kamera auswählen"></select>
        <button id="toggle-torch" style="display: none;">Taschenlampe</button>
        <div id="qr-status" aria-live="polite">Kein QR-Code erkannt</div>
        <div id="loading">Lade Kameraliste...</div>
    </main>
    <footer>
        <p>© 2025 QR-Code Scanner</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const reader = document.getElementById("reader");
            const cameraSelection = document.getElementById("camera-selection");
            const toggleTorch = document.getElementById("toggle-torch");
            const qrStatus = document.getElementById("qr-status");
            const loading = document.getElementById("loading");
            const html5QrCode = new Html5Qrcode("reader");
            let currentCameraId = null;

            function updateStatus(message, success = false) {
                qrStatus.textContent = message;
                qrStatus.style.backgroundColor = success ? "green" : "red";
            }

            async function getAvailableCameras() {
                try {
                    loading.style.display = "block";
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    return devices.filter(device => device.kind === "videoinput");
                } catch (error) {
                    console.error("Fehler beim Abrufen der Kameras:", error);
                    return [];
                } finally {
                    loading.style.display = "none";
                }
            }

            async function startScanner(cameraId) {
                try {
                    await html5QrCode.start(
                        { deviceId: { exact: cameraId } },
                        { fps: 10, qrbox: { width: 250, height: 250 }, disableFlip: true },
                        message => {
                            updateStatus(`QR-Code erkannt: ${message}`, true);
                            console.log("QR-Code erkannt:", message);
                        },
                        error => {
                            console.warn("QR-Code Fehler:", error);
                            updateStatus("Kein QR-Code erkannt");
                        }
                    );
                } catch (error) {
                    console.error("Fehler beim Starten des Scanners:", error);
                    updateStatus("Kamera konnte nicht gestartet werden.");
                }
            }

            async function setupCameras() {
                const cameras = await getAvailableCameras();
                if (cameras.length === 0) {
                    updateStatus("Keine Kamera gefunden");
                    return;
                }
                
                cameras.forEach(camera => {
                    const option = document.createElement("option");
                    option.value = camera.deviceId;
                    option.textContent = camera.label || `Kamera ${cameraSelection.options.length + 1}`;
                    cameraSelection.appendChild(option);
                });

                cameraSelection.addEventListener("change", () => {
                    if (currentCameraId) {
                        html5QrCode.stop().then(() => startScanner(cameraSelection.value));
                    } else {
                        startScanner(cameraSelection.value);
                    }
                    currentCameraId = cameraSelection.value;
                });

                cameraSelection.dispatchEvent(new Event("change"));
            }

            toggleTorch.addEventListener("click", async () => {
                try {
                    await html5QrCode.applyVideoConstraints({ advanced: [{ torch: true }] });
                    toggleTorch.textContent = "Taschenlampe ausschalten";
                } catch (error) {
                    console.error("Fehler beim Umschalten der Taschenlampe:", error);
                    alert("Taschenlampe wird nicht unterstützt.");
                }
            });

            setupCameras();
        });
    </script>
</body>
</html>
